<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-16">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="title">
            <p class="Title" title="A calculator with very simple, limited functionality">Simple Calculator</p>
        </section>
        <section class="display" title="Display your input">
            <p id="num-display"></p>
        </section>
        <section class="button">
            <table>
                <tr>
                    <th><button class="numbtn" id="clear" title="Clear">CLR</button></th>
                    <th></th>
                    <th><button class="opbtn" id="open">(</button></th>
                    <th><button class="opbtn" id="close">)</button></th>
                    <th><button class="opbtn" id="backspace" title="Delete">DEL</button></th>
                </tr>
                <tr>
                    <th><button class="numbtn" id="1">1</button></th>
                    <th><button class="numbtn" id="2">2</button></th>
                    <th><button class="numbtn" id="3">3</button></th>
                    <th><button class="opbtn" id="add">+</button></th>
                    <th><button class="opbtn" id="sqr">x<sup>2</sup></button></th>
                </tr>
                <tr>
                    <th><button class="numbtn" id="4">4</button></th>
                    <th><button class="numbtn" id="5">5</button></th>
                    <th><button class="numbtn" id="6">6</button></th>
                    <th><button class="opbtn" id="sub">-</button></th>
                    <th><button class="opbtn" id="pow">x<sup>y</sup></button></th>
                </tr>
                <tr>
                    <th><button class="numbtn" id="7">7</button></th>
                    <th><button class="numbtn" id="8">8</button></th>
                    <th><button class="numbtn" id="9">9</button></th>
                    <th><button class="opbtn" id="mul">x</button></th>
                    <th><button class="opbtn" id="sqrt">&#x221A</button></th>
                </tr>
                <tr>
                    <th><button class="numbtn" id="dot">.</button></th>
                    <th><button class="numbtn" id="0">0</button></th>
                    <th><button class="resbtn" id="equal">=</button></th>
                    <th><button class="opbtn" id="div">/</button></th>
                    <th><button class="opbtn" id="mod">%</button></th>
                </tr>
            </table>
        </section>
    </body>
    <script src="Calc.js"></script>
</html>
